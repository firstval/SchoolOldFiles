<script type='text/javascript'>
function emailValidation(elem,helperMsg){
var emailExp = /^[\W\-\.\+\]+@[a-zA-Z 0-9\.\-]+\.[a-zA-Z0-9]{2,4}$/;
if (elem.value.match(emailExp)){
return true;
}
else
{
alert(helperMsg);
elem.focus();
return false;
}
} 
</script>
<form>
Enter your Email:<input type='text' id='req1'/>
<br><input type='button' onclick="emailValidation(document.getElementById('req1'),'Not a Valid Character')" value='submit'/>
</form>
