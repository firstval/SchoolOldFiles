<script type='text/javascript'>
function isAlphabet(elem,helperMsg){
var alphaExp = /^[a-zA-Z]+$/;
if(elem.value.match(alphaExp)){
return true;
}
else
{
alert(helperMsg);
elem.focus();
return false;
}
}
</script>
<form>
Enter your Name:<input type='text' id='req1'/>
<br><input type='button' onclick="isAlphabet(document.getElementById('req1'),'LETTERS ONLY PLEASE')" value='submit'/>
</form>
