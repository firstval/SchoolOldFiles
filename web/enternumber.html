<script type='text/javascript'>
function isNumeric(elem,helperMsg){
var numericExpression=/^[0-9]+$/;
if(elem.value.match(numericExpression)){
return true;}
else{
alert(helperMsg);
elem.focus();
return false;}}
</script>
<form>
Enter a Number:<input type='text' id='req1'/>
<br><input type='button' onclick="isNumeric(document.getElementById('req1'),'NUMBERS ONLY PLEASE')" value='submit'/>
</form>
