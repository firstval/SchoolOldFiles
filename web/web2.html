<script type='text/javascript'>
    function formValidator() {
 
 
        var firstname = document.getElementById('firstname');
        var lastname = document.getElementById('lastname');
		var city = document.getElementById('city');
        var addr = document.getElementById('addr');
        var country = document.getElementById('country');
        var email = document.getElementById('email');
        var number = document.getElementById('number');
 
        isAlphabet(firstname, "Please enter only letters for your firstname");
        isAlphabet(lastname, "Please enter only letters for your lastname");
		isAlphabet(city, "Please enter only letters for city");
        isAlphanumeric(addr, "Please enter only numbers and letters for address");
        madeSelection(country, "Please Choose a Country");
        emailValidator(email, "Please enter a valid email address");
        isNumeric(number, "Please enter only numbers for contact number");
       
        return;
    }
 
    function notEmpty(elem, helperMsg) {
        if (elem.value.length == 0) {
            alert(helperMsg);
            elem.focus();
            return false;
        }
        return true;
    }
 
    function isNumeric(elem, helperMsg) {
        var numericExpression = /^[0-9]+$/;
        if (elem.value.match(numericExpression)) {
            return true;
        } else {
            alert(helperMsg);
            elem.focus();
            return false;
        }
    }
 
    function isAlphabet(elem, helperMsg) {
        var alphaExp = /^[a-zA-Z]+$/;
        if (elem.value.match(alphaExp)) {
            return true;
        } else {
            alert(helperMsg);
            elem.focus();
            return false;
        }
    }
 
    function isAlphanumeric(elem, helperMsg) {
        var alphaExp = /^[0-9a-zA-Z]+$/;
        if (elem.value.match(alphaExp)) {
            return true;
        } else {
            alert(helperMsg);
            elem.focus();
            return false;
        }
    }
 
    function madeSelection(elem, helperMsg) {
        if (elem.value == "Please Choose") {
            alert(helperMsg);
            elem.focus();
            return false;
        } else {
            return true;
        }
    }
 
 
    function emailValidator(elem, helperMsg) {
        var emailExp = /^[\w\-\.\+]+\@[a-zA-Z0-9\.\-]+\.[a-zA-z0-9]{2,4}$/;
        if (elem.value.match(emailExp)) {
            return true;
        } else {
            alert(helperMsg);
            elem.focus();
            return false;
        }
    }
</script>
